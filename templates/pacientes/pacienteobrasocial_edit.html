{% extends 'base.html' %}

{% block content %}

    <div class="container">

        <br>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <h3>OBRA SOCIAL DE PACIENTES</h3>
            </div>
            <div class="col-sm-3"></div>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success" role="alert">
                    {{message}}
                </div>
            {% endfor %}
        {% endif %}


        <div class="row">
            
            <div class="col-12">
                <hr>
                <form  method="POST">{% csrf_token %}
                    {{ form.as_p }}

                    <hr>

                    <div class="row">
                        <div class="col-2">
                            <button class="btn btn-primary" id="btn-guardar" type="submit">
                                <i class="fas fa-check"></i>
                                Aceptar
                            </button>
                        </div>

                        <div class="col-8">
                        </div>

                        <div class="col-2">    
                            <button type="button" class="btn btn-danger" id="btn-cancelar" onclick="IrListadoPaciente()">
                                <i class="far fa-times-circle"></i>
                                Cancelar
                            </button>
                        </div>                        
                    </div>
                    <hr>
                </form>
            </div>
        </div>        
    </div>
    

{% endblock %}


{% block js_extra %}

    <script>
        $(document).ready(function () {
            $('#id_paciente').select2();
            $('#id_obrasocial').select2();
        });
    </script>
    
    
    <script>
        function IrListadoPaciente() {
            window.location.replace("/pacientelistado");
        }
    </script>

{% endblock %}
