{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <br>
        <div class="row">

            <div class="col-sm">
            </div>
            
            <div class="col-sm">
                <h3>Datos del Modulo </h3>
            </div>

            <div class="col-sm">
            </div>
            
        </div>
        
        <div class="row">
            <div class="col-sm">
            </div>
            <div class="col-sm">

            </div>
            <div class="col-sm">                
            </div>
        </div>


        <div class="row">
            
            <div class="col-12">

                <hr>

                <form  method="POST">{% csrf_token %}
                    {{ form.as_p}}
                    <hr>

                    <div class="row">
                        <div class="col-4">
                            <button class="btn btn-primary" id="btn-guardar" type="submit">
                                <i class="fas fa-check"></i>
                                Aceptar
                            </button>
                        </div>

                        <div class="col-4">
                        </div>

                        <div class="col-4">
                            <button type="button" class="btn btn-danger" id="btn-cancelar" onclick="IrListadoCurso()">
                                <i class="far fa-times-circle"></i>
                                Cancelar
                            </button>
                        </div>                        
                    </div>
                </form>
                <hr>
            </div>
            
        </div>
        
    </div>


    <script>

        {% if curso %}
        window.onload = function() {
            var element = document.getElementById('id_curso');
            element.value = {{curso.pk}};
        };
        {% endif %}

        function IrListadoCurso() {
            window.location.replace("/listadocurso");
        }
        
    </script>

{% endblock %}
